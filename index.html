<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
	<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ideabox</title>
</head>
<body>
	<header class="header-content">
		<nav class="top-nav">
			<section class="header-title">
				<h1 class="header-1">ideabox</h1>
				<h1 class="header-2">triples</h1>
			</section>
			<form class="top-nav-form">
				<input type="search" placeholder="Search" name="" class="search-bar" id="search-bar">
				<i class="fa fa-search fa-lg" aria-hidden="true"></i>
			</form>
		</nav>
	</header>
	<main class="input-content">
		<form action="" class="input-form">
			<label for="title-input" class="input-header form-title-label">Title</label>
			<input type="text" name="idea-title" id="title-input" class="form-title-input focus">
			<label for="body-textarea" class="input-header form-body-label">Body</label>
			<textarea name="idea-content" id="body-textarea" cols="15" rows="5" class="form-body-input focus"></textarea>
			<input type="submit" value="Save" class="btn btn-save-idea">
			<section class="filter-container">
				<button class="fswill">Filter Swill</button>
				<button class="fplausible">Filter Plausible</button>
				<button class="fgenius">Filter Genius</button>
			</section>
		</form>
	</main>
	<footer class="output-content">
		<button id="show-more">Show More...</button>
		<button id="show-less">Show Less...</button>
	</footer>

	<script type="text/javascript" src="idea.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
