<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
	<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<header class="header-content">
		<nav class="top-nav">
			<section class="header-title">
				<h1 class="header-1">ideabox</h1>
				<h1 class="header-2">triples</h1>
			</section>
			<form class="top-nav-form">
				<input type="search" placeholder="Search" name="" class="search-bar" id="search-bar">
				<i class="fa fa-search fa-lg" aria-hidden="true"></i>
			</form>
		</nav>
	</header>
	<main class="input-content">
		<form action="" class="input-form">
			<label for="title-input" class="input-header form-title-label">Title</label>
			<input type="text" name="idea-title" id="title-input" class="form-title-input focus">
			<label for="body-textarea" class="input-header form-body-label">Body</label>
			<textarea name="idea-content" id="body-textarea" cols="15" rows="5" class="form-body-input focus"></textarea>
			<input type="button" value="Save" class="btn btn-save-idea">
		</form>
	</main>
	<footer class="output-content">
		<article class="idea-card">
			<h2 class="idea-card-title">Lorem Ipsum</h2>
			<p class="idea-card-paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi saepe esse, ullam ipsum quae, impedit quasi. Quis accusamus ipsum libero enim. Nulla obcaecati quo, cum nam assumenda modi praesentium veritatis?</p>
			<section class="idea-card-footer">
				<section class="card-footer-status">
					<image class="btn btn-2" id="increase-quality" src="images/upvote.svg" alt="upvote card button" />
					<image class="btn btn-2" id="decrease-quality" src="images/downvote.svg" alt="downvote card button" />
					<p>Quality:</p>
					<p class="quality-current">&nbspSwill</p>
				</section>
				<img class="btn btn-2" id="close-idea-card" src="images/delete.svg" alt="delete card button"/>
			</section>
		</article>
	</footer>
	<script type="text/javascript" src="idea.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
